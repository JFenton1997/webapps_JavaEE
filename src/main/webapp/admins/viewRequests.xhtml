<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TEST </title>
    </h:head>
        <h:body>
            <h:form id = "test">
                    Money: <h:outputText id="UsersMoney" title="UserMoney" value="  #{UserMoneyBean.userCurrencySymbol} #{UserMoneyBean.currentUserMoney}"/>
            <h:dataTable value="#{UserMoneyBean.paymentRequestsOfUser}" var="transaction">
            <h:column>
                <f:facet name="header">RECEIVER   </f:facet>
                    #{transaction.receivingUser}
            </h:column>
            <h:column>
                <f:facet name="header">MONEY  </f:facet>
                    #{UserMoneyBean.userCurrencySymbol} #{UserMoneyBean.showCorrectCurrencyFromDB(transaction.money)} 
            </h:column>
            <h:column>
                <h:commandButton id="Accept" title="Accept"   value="Accept" action="#{UserMoneyBean.acceptRequest(transaction)}" />
            </h:column>
             <h:column>
                 <h:commandButton id="refuse" title="refuse"   value="refuse" action="#{UserMoneyBean.refuseRequest(transaction)}" />
            </h:column>
        </h:dataTable>
            </h:form>

        <h:link value="Back to main menu" outcome="user"/>
        <br/>
        
    </h:body>
</html>
