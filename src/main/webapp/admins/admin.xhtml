<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TEST </title>
    </h:head>
        <h:body>
            ADMIN PORTAL
            <h:dataTable value="#{UserMoneyBean.getCurrentUser()}" var="user">
            <h:column>    				
                <f:facet name="header">Username  </f:facet>    				
                    #{user.username}
            </h:column>
                <h:column>
                <f:facet name="header">Forename  </f:facet>
                     #{user.name}
            </h:column>
                <h:column>
                <f:facet name="header">Surname  </f:facet>
                      #{user.surname}
            </h:column>
           
        </h:dataTable>
        <br/>
        <h:link value="View all Transactions" outcome="viewAllTransactions"/>
        <br/>
        <h:link value="View all Users" outcome="viewAllUsers"/>
        <br/>
        <h:link value="Register a new admin" outcome="registration"/>

        

        <br/>
                <h:form>
            Logout back to main menu: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>
