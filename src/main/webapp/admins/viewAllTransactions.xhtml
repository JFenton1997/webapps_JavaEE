<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View All Transactions </title>
    </h:head>
        <h:body>
            <h:dataTable value="#{AdminMoneyBean.allTransactions}" var="transactions">
            <h:column>    				
                <f:facet name="header">SENDER   </f:facet>    				
                    #{transactions.sendingUser}
            </h:column>
            <h:column>
                <f:facet name="header">RECEIVER   </f:facet>
                    #{transactions.receivingUser}
            </h:column>
            <h:column>
                <f:facet name="header">MONEY  </f:facet>
                    #{AdminMoneyBean.userCurrencySymbol} #{AdminMoneyBean.showCorrectCurrencyFromDB(transactions.money)} 
            </h:column>
                 <h:column>
                <f:facet name="header">Type  </f:facet>
                   #{AdminMoneyBean.getTransactionType(transactions.finalised)} 
            </h:column>
        </h:dataTable>

        <h:link value="Back to main menu" outcome="admin"/>
        <br/>
        
    </h:body>
</html>
